<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>

        <canvas id="creditChart" width="400" height="200"></canvas>


        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
                const ctx = document.getElementById('creditChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Used Credits', 'Remaining Credits'],
                        datasets: [{
                            data: [10000, 4000], // Adjust these values as needed
                            backgroundColor: ['#00a680', '#a3a3c2'], // Colors for the segments
                            hoverBackgroundColor: ['#00b38f', '#b3b3d1']
                        }]
                    },
                    options: {
                        rotation: 1 * Math.PI, // Start angle for the semi-doughnut
                        circumference: 1 * Math.PI, // Sweep angle for the semi-doughnut
                        cutoutPercentage: 70, // Adjust the inner radius of the doughnut
                        tooltips: { enabled: false }, // Disable tooltips if not needed
                        plugins: {
                            legend: { display: false }, // Hide the legend
                            tooltip: { enabled: false } // Disable tooltips if not needed
                        }
                    }
                });

                Chart.plugins.register({
                beforeDraw: function(chart) {
                        var width = chart.width,
                        height = chart.height,
                        ctx = chart.ctx;
                        ctx.restore();
                        var fontSize = (height / 114).toFixed(2);
                        ctx.font = fontSize + "em sans-serif";
                        ctx.textBaseline = "middle";
                        var text = "10,000 â‚¹",
                        textX = Math.round((width - ctx.measureText(text).width) / 2),
                        textY = height / 2;
                        ctx.fillText(text, textX, textY);
                        ctx.save();
                }
                });

                new Chart(ctx, {
                type: 'doughnut',
                data: {
                        labels: ['Used Credits', 'Remaining Credits'],
                        datasets: [{
                        data: [10000, 4000],
                        backgroundColor: ['#00a680', '#a3a3c2'],
                        hoverBackgroundColor: ['#00b38f', '#b3b3d1']
                        }]
                },
                options: {
                        rotation: 1 * Math.PI,
                        circumference: 1 * Math.PI,
                        cutoutPercentage: 70,
                        tooltips: { enabled: false },
                        plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                        }
                }
                });
        </script>
                
</body>
</html>
